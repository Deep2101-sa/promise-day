<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise Day ğŸ’–</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
}

/* Button */
#startBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px 40px;
    font-size: 24px;
    border: none;
    border-radius: 50px;
    background: #ff4b6e;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 20px pink;
    transition: 0.3s;
}

#startBtn:hover {
    transform: translate(-50%, -50%) scale(1.1);
    box-shadow: 0 0 40px red;
}

/* Promise Text */
#promiseText {
    display: none;
    font-size: 30px;
    color: white;
    margin-top: 20%;
    text-shadow: 0 0 10px red;
}

/* Hands */
#hands {
    display: none;
    font-size: 100px;
    animation: shake 1s infinite alternate;
}

@keyframes shake {
    0% { transform: rotate(-10deg); }
    100% { transform: rotate(10deg); }
}

/* Falling items */
.fall {
    position: absolute;
    font-size: 25px;
    animation: fall linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-100px); }
    100% { transform: translateY(100vh); }
}
</style>
</head>

<body>

<button id="startBtn">Touch Me ğŸ’–</button>

<div id="hands">ğŸ¤</div>
<div id="promiseText">
    I Promise You ğŸ’<br>
    I Love You Forever â¤ï¸<br>
    And I Will Never Leave You ğŸŒ¹
</div>

<audio id="bgMusic" src="song.mp3"></audio>

<script>
const btn = document.getElementById("startBtn");
const hands = document.getElementById("hands");
const text = document.getElementById("promiseText");
const music = document.getElementById("bgMusic");

btn.addEventListener("click", () => {
    btn.style.display = "none";
    hands.style.display = "block";
    text.style.display = "block";
    music.play();
    startRain();
});

function startRain() {
    setInterval(() => {
        const item = document.createElement("div");
        item.classList.add("fall");
        item.innerHTML = Math.random() > 0.5 ? "â¤ï¸" : "ğŸŒ¹";
        item.style.left = Math.random() * 100 + "vw";
        item.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(item);

        setTimeout(() => {
            item.remove();
        }, 5000);
    }, 300);
}
</script>

</body>
</html>
